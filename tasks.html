<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width
    , initial-scale=1.0">
    <title>Movie Collection</title>
    <link rel="stylesheet" href="tasks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppin
s:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0
,900;1,100;1,200;1,300;1,400;1,50
0;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading">Movie Collection</h1>
    <div class="container">
        <h3 class="heading1">Movie Collection With Image</h3>
        <input type="text" id="movieTitle" placeholder="Enter Movie Title"><br>
        <input type="text" id="moviePublisher" placeholder="Enter Publisher"><br>
        <input type="text" id="movieImage" placeholder="Enter Image URL"><br>
        <button class="btn 1" id="addMovie">Add movies</button><br>
        <button class="btn 2" id="clearmovie">Clear all movie</button>
    </div>
    <div id="movielist"></div>
</body>
<script src="tasks.js"></script>
</html>
