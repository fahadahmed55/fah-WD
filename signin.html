<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="siginform.css">
</head>
<body>
    <div class="form-container">
        <h2>Sign In</h2>
        <form action="#">
            <div class="label-input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="label-input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <div class="checkbox">
                <label for="terms"><input type="checkbox" name="terms" id="terms">I agree to the <a href="#">Privacy Policy</a>
                </label>
            </div>
            <div class="btn">
                <button type="submit">Submit</button>
            </div>
            <div class="sign-in">
                <p>You Have not Any account? <a href="signinform.html">Sign In</a></p>
            </div>
        </form>
    </div>
</body>
</html>
