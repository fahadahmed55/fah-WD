<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
  </head>
  <body>
    <h3>Rock Paper Scissor</h3>
    <button onclick="playgame('rock')">rock</button>
    <button onclick="playgame('paper')">paper</button>
    <button onclick="playgame('scissor')">scissor</button>
  </body>

  <script>
    let score = {
      won:0,
      lose:0,
      tie:0,

    }
    function playgame(playerMove){
      const computerMove = pickComputerMove();
      let result = "";
      if (playerMove == "rock"){
        if(computerMove=== 'rock'){
            result="tie"

        }
        else if (computerMove==="paper"){
            result="lose"
        }
        else {
            result="won"
        }}
      else if (playerMove == "paper"){
        if(computerMove=== 'paper'){
            result="tie"
        }
        else if (computerMove==="rock"){
            result="lose"
        }
        else {
            result="won"
        }}
      if (playerMove == "scissor"){
        if(computerMove=== 'scissor'){
            result="tie"
        }
        else if (computerMove==="rock"){
            result="lose"
        }
        else {
            result="won"
        }}
        if (result== 'won'){
          score.won+=1
        }
        else if(result=='tie'){
          score.tie+=1
        }
        else 
        score.lose+=1
        // return playerMove
        alert(`you picked ${playerMove} & computer picked ${computerMove} .result=${result}
        won:${score.won}, .lose:${score.lose}, .tie:${score.tie}`)
        console.log(`you picked ${playerMove} & computer picked ${computerMove} .result=${result}
        won:${score.won}, .lose:${score.lose}, .tie:${score.tie}`)

    }
    function pickComputerMove() {
      num = Math.random();
      let computerMove = "";
      if (num >= 0 && num < 1 / 3) {
        computerMove = "rock";
      } else if (num >= 1 / 3 && num < 2 / 3) {
        computerMove = "paper";
      } else {
        computerMove = "scissor";
      }
      return computerMove;
      
    }
  </script>
</html>
