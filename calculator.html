<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
 <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: white;
  }
  
  .calculator {
    width: 300px;
    background-color: white;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  }
  
  .display {
    width: 50px;
    height: 50px;
    font-size: 2em;
    text-align: right;
    margin-bottom: 20px;
    padding: 10px;
    border: none;
    border-radius: 10px;
    background-color: #f0f0f0;
    color: #333;
  }
  
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }
  
  .btn {
    padding: 20px;
    font-size: 1.5em;
    border-radius: 50%;
    border: none;
    background-color: #f0f0f0;
    color: #333;
    cursor: pointer;
    transition: background-color 0.2s;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
  }
  
  .btn:hover {
    background-color: #ddd;
  }
  
  .btn:active {
    background-color: #bbb;
  }
 </style>
</head>
<body>
  <div class="main">
    <div class="buttons">
      <button class="btn" onclick="calculation+=1  
      console.log(`${calculation}`);">1
      </button>
      <button class="btn" onclick="calculation+=2  
      console.log(`${calculation}`);">2
        </button>
      <button class="btn" onclick="calculation+=3  
      console.log(`${calculation}`);">3
        </button>
      <button class="btn" onclick="calculation+='+'  
      console.log(`${calculation}`);">+
        </button>

      <button class="btn" onclick="calculation+=4  
      console.log(`${calculation}`);">4
         </button>
      <button class="btn" onclick="calculation+=5  
      console.log(`${calculation}`);">5
        </button>
      <button class="btn" onclick="calculation+=6  
      console.log(`${calculation}`);">6
        </button>
        
        <button class="btn" 
        onclick="
        calculation+='-'
        console.log(`${calculation}`);"
        >-
        </button>
      

      <button class="btn"  onclick="calculation+=7
      console.log(`${calculation}`);">7

      </button>
      <button class="btn"  onclick="calculation+=8
      console.log(`${calculation}`);">8
        </button>
      <button class="btn"  onclick="calculation+=9
      console.log(`${calculation}`);">9
        </button>
      <button class="btn"  onclick="calculation+='/'
      console.log(`${calculation}`);">/
        </button>

      <button class="btn"  onclick="calculation+='*'
      console.log(`${calculation}`);">*
        </button>
      <button class="btn"  onclick="calculation+=0
      console.log(`${calculation}`);">0
        </button>

      <button class="btn"
      onclick="calculation+='.'
      console.log(`${calculation}`);">.
        </button>
      <button class="btn"  onclick="calculation=eval(calculation)
      console.log(calculation)">
        =</button>

        <button class="btn"
        onclick="
        calculation=''
        ">C</button>


    </div>
  </div>

  <script>
    let calculation=""
  </script>
</body>
</html>
</body>
</html>
